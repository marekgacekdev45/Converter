<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <title>Konwerter stopni</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body><div class="wrapper">
    <div class="container">
        <label for="conwerter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
        <div class="inputs">
            <input type="number" id="converter" placeholder="Stopnie">
            <input type="number" id="accuracy" placeholder="Dokładność">
        </div>

        <p class="result hidden">result</p>

        <div class="buttons">
            <button class="btn btnConvert">Przelicz</button>
            <button class="btn btnReset">Reset</button>
            <button class="btn btnChange">Zamień</button>
        </div>

        
    </div>
</div>



    <script src="./script.js"></script>
</body>

</html>
